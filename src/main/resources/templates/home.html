<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
<div class="container">
<h1> Corona Virus Tracker Application</h1>
<p>This application lists current cases accross the globe</p>

<div class="progress" style="height: 100px;">
    <div class="progress-bar"  role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100000">
        <h1 class="display-4" th:text="${totalReportedCases}"></h1>
        <p class = "lead"> Total Cases As of Today</p>

    </div>

    <hr class = "my-4">


</div>
    <p>
        <span class = "lead">New cases Reported since Yesterday</span>
        <span th:text="${totalNewCases}"></span>
    </p>



    <table class="table table-dark table-hover">
        <tr>
            <th>STATE</th>
            <th>COUNTRY</th>
            <th>TOTAL CASES REPORTED</th>
            <th>DIFFERENCE</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.LatestReports}">0</td>
            <td th:text = "${locationStat.diffFromPreviousDay}">0</td>
        </tr>
    </table>
</div>


</body>

</html>
